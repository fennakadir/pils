<html>
<head>
  <!-- Initialize a global WBK function -->
  <script src="https://cdn.rawgit.com/maxlath/wikidata-sdk/dist/dist/wikibase-sdk.min.js"></script>
  <!-- Initialize a global wdk object using the WBK object -->
  <script src="https://cdn.rawgit.com/maxlath/wikidata-sdk/dist/dist/wikidata-sdk.min.js"></script>
  <!-- Initialize d3 library -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <!-- AJAX -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style-pils.css">
</head>

<body>
  <div id="wrap">
    <select id="mySelect">
      <option>Select your disease here!</option>
    </select>
    <div id="drag">
      <button type="button" onclick="minimize();" id="minimize">Minimize</button>
      <div id="selection">
        <button id="find" type="button" onclick="wikidataQuery();">Find Pathways</button>
        <div id="pathwayList">
          <table id="pathTable">
            <!-- Here are added the pathways as the queries are completed -->
          </table>
        </div>
      </div>
    </div>
    <div id="pathway">
      <!-- Here the FORCE-DIRECTED GRAPH SVG element is appended when a pathway is visualized -->
    </div>
  </div>

<script src="script-pils.js"></script>
</body>
</html>

<html>
<head>
  <!-- Initialize a global WBK function -->
  <script src="https://cdn.rawgit.com/maxlath/wikidata-sdk/dist/dist/wikibase-sdk.min.js"></script>
  <!-- Initialize a global wdk object using the WBK object -->
  <script src="https://cdn.rawgit.com/maxlath/wikidata-sdk/dist/dist/wikidata-sdk.min.js"></script>
</head>

<body>
  <pre id="output"></pre>
  <script>
    query = "SELECT ?geneLabel ?diseaseLabel ?pathwayLabel ?pathwayID WHERE { ?disease	wdt:P2293 ?gene . ?disease wdt:P279*  wd:Q42844 . ?pathway wdt:P31 wd:Q4915012 ; wdt:P527 ?gene . ?pathway wdt:P2410 ?pathwayID }"
    fetch(
      wdk.sparqlQuery(query)
    ).then( response => response.json()
    ).then( wdk.simplify.sparqlResults
    ).then(
      function (response) {
        document.getElementById('output').innerHTML =
          JSON.stringify(response, undefined, 2);
      }
    )
  </script>
</body>
